<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:uivah="http://vah.com.br/vah"
	xmlns:vah="http://java.sun.com/jsf/composite/vah">
	<ui:define name="content">
		<h:panelGrid id="grid" >
		<p:panel id="tb">
			<uivah:autoComplete id="setor" value="#{pacienteCtrl.item}"
				label="Paciente: " controller="#{pacienteCtrl}"
				completeMethod="completeMethod" converter="#{pacienteConverter}"
				itemLabel="labelForSelectItem" placeholder="Cód./Nome">
				<p:ajax event="itemSelect" process="@this" />
				<p:column>
                #{item.name}
              </p:column>
			</uivah:autoComplete>
			
			<p:commandButton id="prosseguirBtn" value="Prosseguir" actionListener="#{pacienteCtrl.onPacienteSelect()}"
                         style="font-size: 25px; margin-top: 25px" process="@all" update="grid"/>
		</p:panel>
		<p:dataTable id="tbAtendimentos" widgetVar="tbAtendimentos" var="paciente" value="#{pacienteCtrl.paciente.atendimentos}"
					 paginator="true" rows="10" rendered="#{not empty pacienteCtrl.paciente.atendimentos}">
				<p:column headerText="Atendimentos">
					<p:outputLabel value="#{paciente.labelForSelectItem}" />
				</p:column>
				<p:column headerText="Localização">
					<p:outputLabel value="#{pacienteCtrl.localizacaoProntuario}" />
				</p:column>
		</p:dataTable>
		
		<p:dataTable id="tbHistorico" widgetVar="tbHistorico" var="atendimento" value="#{pacienteCtrl.protocolos}">
				<p:column headerText="Protocolo">
					<p:outputLabel value="#{atendimento.idProtocolo}" />
				</p:column>
				<p:column headerText="Estado">
					<p:outputLabel value="#{atendimento.acao}" />
				</p:column>
				<p:column>
					<p:outputLabel value="#{atendimento.setorOrigem}" />
				</p:column>
		</p:dataTable>
		</h:panelGrid>

	</ui:define>

</ui:composition>
