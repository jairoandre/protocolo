<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uivah="http://vah.com.br/vah">

  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="id" value="#{protocoloController.id}"/>
      <f:viewAction action="#{protocoloController.onLoad}"/>
    </f:metadata>
  </ui:define>

  <ui:define name="content">

    <h:form id="form">

      <p:panel header="#{protocoloController.editTitle}">
        <h:panelGroup id="protocoloPnlWrapper" layout="block" style="position: relative">

          <h:panelGroup layout="block" rendered="#{protocoloController.item.estado == 'RASCUNHO'}"
                        styleClass="rascunho-title">
            <h:outputText value="RASCUNHO"/>
          </h:panelGroup>

          <p:focus context="protocoloPnlWrapper"/>

          <h:panelGrid id="grid01" columns="3">

            <uivah:autoComplete id="atendimento" value="#{protocoloController.item.atendimento}" label="Atendimento"
                                controller="#{atendimentoController}" completeMethod="completeAtendimento"
                                editing="#{protocoloController.editing and protocoloController.item.id == null}"
                                converter="#{atendimentoConverter}" itemLabel="labelForSelectItem"
                                placeholder="Número/Nome paciente">
              <p:ajax event="itemSelect" listener="#{protocoloController.recuperarDadosRascunho()}"
                      process="@this" update="@all"
                      oncomplete="nextFocus('#{p:component('carregarDocsBtn')}')"/>
              <p:column>
                #{item.id}
              </p:column>
              <p:column>
                #{item.paciente.name}
              </p:column>
            </uivah:autoComplete>

          </h:panelGrid>

          <h:panelGroup id="dadosProtocoloPnl" layout="block" styleClass="margin-top">
            <p:fieldset legend="Incluir documentos" rendered="#{not empty protocoloController.item.atendimento}">
              <h:panelGrid id="grid02" columns="3">
                <uivah:inputDate id="inicioDate" label="Início"
                                 value="#{protocoloController.inicioDate}"
                                 editing="#{protocoloController.editing}"
                                 pattern="dd/MM/yyyy"/>

                <uivah:inputDate id="terminoDate" label="Término"
                                 value="#{protocoloController.terminoDate}"
                                 editing="#{protocoloController.editing}"
                                 pattern="dd/MM/yyyy"/>
              </h:panelGrid>
              <p:commandButton id="carregarDocsBtn" value="Buscar" ajax="true"
                               process="@this grid02" update="tabPnl" validateClient="true"
                               styleClass="margin-top" action="#{protocoloController.buscarDocumentosNaoSelecionados}"
                               rendered="#{protocoloController.editing}"/>

              <!-- DOCUMENTOS NÃO SELECIONADOS -->
              <h:panelGroup id="tabPnl" layout="block">
                <p:tabView id="tabView01" value="#{protocoloController.documentosNaoSelecionados.list}"
                           var="docEntry" styleClass="margin-top"
                           widgetVar="tabView01" rendered="#{not empty protocoloController.documentosNaoSelecionados}">
                  <p:tab id="dayTab" title="#{docEntry.key.value}">
                    <p:dataTable id="docTable" value="#{docEntry.value}"
                                 var="doc"
                                 sortBy="#{doc.dataHoraCriacao}">
                      <p:column width="15">
                        <p:selectBooleanCheckbox value="#{doc.selected}">
                          <p:ajax event="change" process="@this"/>
                        </p:selectBooleanCheckbox>
                      </p:column>
                      <p:column headerText="Código" width="50" styleClass="left-align">
                        <h:outputText value="#{doc.codigo}"/>
                      </p:column>
                      <p:column headerText="Descrição" styleClass="left-align ellipsis-text" width="150">
                        <h:outputText value="#{doc.descricao}"/>
                      </p:column>
                      <p:column headerText="Prestador" styleClass="left-align">
                        <h:outputText value="#{doc.prestador}"/>
                      </p:column>
                      <p:column headerText="Conselho" styleClass="left-align">
                        <h:outputText value="#{doc.conselho}"/>
                      </p:column>
                      <p:column headerText="Data/Hora criação" styleClass="left-align">
                        <h:outputText value="#{doc.dataHoraCriacao}">
                          <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                      </p:column>
                      <p:column headerText="Data/Hora impressão" styleClass="left-align">
                        <h:outputText value="#{doc.dataHoraImpressao}">
                          <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                      </p:column>
                      <p:column headerText="Tipo" styleClass="left-align">
                        <h:outputText value="#{doc.tipo}"/>
                      </p:column>
                      <p:column headerText="Quantidade Docs" styleClass="left-align">
                        <h:outputText value="#{doc.qtdDoc}"/>
                      </p:column>
                    </p:dataTable>
                  </p:tab>
                </p:tabView>
              </h:panelGroup>
            </p:fieldset>

            <!-- DOCUMENTOS SELECIONADOS -->
            <p:fieldset legend="Documentos incluídos" rendered="#{not empty protocoloController.documentosSelecionados}"
                        styleClass="margin-top">
              <p:tabView id="tabView02" value="#{protocoloController.documentosSelecionados.list}" var="docEntry"
                         styleClass="margin-top"
                         widgetVar="tabView02" rendered="#{not empty protocoloController.documentosSelecionados.list}">
                <p:tab title="#{docEntry.key.value}">
                  <p:dataTable value="#{docEntry.value}" var="doc"
                               sortBy="#{doc.dataHoraCriacao}">
                    <p:column headerText="Código" width="50" styleClass="left-align">
                      <h:outputText value="#{doc.codigo}"/>
                    </p:column>
                    <p:column headerText="Descrição" styleClass="left-align ellipsis-text" width="150">
                      <h:outputText value="#{doc.descricao}"/>
                    </p:column>
                    <p:column headerText="Prestador" styleClass="left-align">
                      <h:outputText value="#{doc.prestador}"/>
                    </p:column>
                    <p:column headerText="Conselho" styleClass="left-align">
                      <h:outputText value="#{doc.conselho}"/>
                    </p:column>
                    <p:column headerText="Data/Hora criação" styleClass="left-align">
                      <h:outputText value="#{doc.dataHoraCriacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                      </h:outputText>
                    </p:column>
                    <p:column headerText="Data/Hora impressão" styleClass="left-align">
                      <h:outputText value="#{doc.dataHoraImpressao}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                      </h:outputText>
                    </p:column>
                    <p:column headerText="Tipo" styleClass="left-align">
                      <h:outputText value="#{doc.tipo}"/>
                    </p:column>
                    <p:column headerText="Quantidade Docs" styleClass="left-align">
                      <h:outputText value="#{doc.qtdDoc}"/>
                    </p:column>
                  </p:dataTable>
                </p:tab>
              </p:tabView>
            </p:fieldset>
          </h:panelGroup>
        </h:panelGroup>

        <h:panelGroup id="panelBtns" layout="block"
                      style="margin-top: 10px;">
          <p:commandButton id="saveBtn" value="Salvar Rascunho" icon="fa fa-floppy-o" ajax="true"
                           process="@form" update="@all" validateClient="true"
                           action="#{protocoloController.salvarParcial}"
                           rendered="#{protocoloController.editing and not empty protocoloController.item.atendimento}"/>
          <p:commandButton id="enviarBtn" value="Enviar" icon="fa fa-send" ajax="true"
                           process="@this form" update="form" validateClient="true"
                           styleClass="margin-left" action="#{protocoloController.back}"
                           rendered="#{protocoloController.editing and not empty protocoloController.item.atendimento}"/>
          <p:commandButton id="backBtn" value="Voltar" ajax="false" immediate="true"
                           icon="fa fa-undo" styleClass="margin-left"
                           onstart="PF('changePage').show()"
                           action="#{protocoloController.back}"/>
        </h:panelGroup>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
