<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uivah="http://vah.com.br/vah"
                xmlns:vah="http://java.sun.com/jsf/composite/vah">

  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="id" value="#{protocoloCtrl.id}"/>
      <f:viewAction action="#{protocoloCtrl.onLoad}"/>
    </f:metadata>
  </ui:define>

  <ui:define name="content">

    <h:form id="form">

      <p:panel header="#{protocoloCtrl.editTitle}">

        <!-- PNL PROTOCOLO FORM -->
        <h:panelGroup id="protocoloPnlWrapper" layout="block" style="position: relative">

          <h:panelGroup layout="block" rendered="#{protocoloCtrl.item.estado == 'RASCUNHO'}"
                        styleClass="protocolo-title protocolo-title--rascunho">
            <h:outputText value="RASCUNHO"/>
          </h:panelGroup>
          <h:panelGroup layout="block" rendered="#{protocoloCtrl.item.estado == 'ENVIADO'}"
                        styleClass="protocolo-title protocolo-title--enviado">
            <h:outputText value="ENVIADO"/>
          </h:panelGroup>
          <h:panelGroup layout="block" rendered="#{protocoloCtrl.item.estado == 'RECUSADO'}"
                        styleClass="protocolo-title protocolo-title--recusado">
            <h:outputText value="RECUSADO"/>
          </h:panelGroup>

          <p:focus context="protocoloPnlWrapper"/>

          <!-- DADOS ORIGEM DESTINO PROTOCOLO -->
          <h:panelGrid columns="3">
            <uivah:autoComplete id="setorOrigem" value="#{protocoloCtrl.item.origem}" label="Origem"
                                controller="#{setorProtocoloCtrl}" completeMethod="completeMethod"
                                editing="#{protocoloCtrl.editing and (protocoloCtrl.item.estado eq 'RASCUNHO' or protocoloCtrl.item.estado eq 'RECUSADO') and empty sessionController.setor}"
                                converter="#{setorProtocoloConverter}" itemLabel="labelForSelectItem"
                                placeholder="Origem...">
              <p:ajax event="change" listener="#{protocoloCtrl.changeOrigem}" process="@this"
                      update="actionsPnl docsPnl"/>
              <p:ajax event="itemSelect" listener="#{protocoloCtrl.changeOrigem}" process="@this"
                      update="actionsPnl docsPnl"/>
              <p:column>
                #{item.title}
              </p:column>
            </uivah:autoComplete>
            <uivah:autoComplete id="setorDestino" value="#{protocoloCtrl.item.destino}" label="Destino"
                                controller="#{setorProtocoloCtrl}" completeMethod="completeMethod"
                                editing="#{protocoloCtrl.editing and (protocoloCtrl.item.estado eq 'RASCUNHO' or protocoloCtrl.item.estado eq 'RECUSADO')}"
                                converter="#{setorProtocoloConverter}" itemLabel="labelForSelectItem"
                                placeholder="Destino...">
              <p:ajax event="change" process="@this" update="actionsPnl"/>
              <p:ajax event="itemSelect" process="@this docsPnl" update="actionsPnl"/>
              <p:column>
                #{item.title}
              </p:column>
            </uivah:autoComplete>
          </h:panelGrid>
          <!-- END DADOS ORIGEM DESTINO -->

          <!-- BUSCA DOCUMENTOS PNL -->
          <h:panelGroup id="docsPnl" layout="block" styleClass="margin-top">

            <!-- BUSCA DOCUMENTO POR ATENDIMENTO -->
            <h:panelGrid columns="3" style="margin: 10px 0;">
              <uivah:autoComplete id="atendimento" value="#{protocoloCtrl.item.atendimento}" label="Atendimento"
                                  controller="#{atendimentoCtrl}" completeMethod="completeAtendimento"
                                  editing="#{protocoloCtrl.editing and protocoloCtrl.item.id == null}"
                                  converter="#{atendimentoConverter}" itemLabel="labelForSelectItem"
                                  rendered="#{not empty protocoloCtrl.item.origem and protocoloCtrl.item.origem.nivel eq 0}"
                                  onchange="inicioDateFocus"
                                  styleClass="client-input"
                                  placeholder="Número/Nome paciente">
                <p:ajax event="itemSelect" listener="#{protocoloCtrl.recuperarDadosRascunho}"
                        process="@this" update="docSearchResult"/>
                <p:column width="75">
                  #{item.id}
                </p:column>
                <p:column>
                  #{item.paciente.name}
                </p:column>
              </uivah:autoComplete>
            </h:panelGrid>
            <!-- END BUSCA DOCUMENTO POR ATENDIMENTO -->


            <h:panelGroup id="formDocsPnl" rendered="#{not empty protocoloCtrl.item.origem}">
              <!-- BUSCA DE DOCUMENTOS DOCUMENTOS -->
              <h:panelGroup id="searchDocsPnl">
                <!-- FIELDSET INCLUIR DOCUMENTOS -->
                <p:fieldset
                  legend="#{protocoloCtrl.item.origem.nivel eq 0 ? 'Incluir documentos' : 'Associar protocolos'}"
                  rendered="#{protocoloCtrl.item.estado eq 'RASCUNHO' or protocoloCtrl.item.estado eq 'RECUSADO'}">
                  <h:panelGroup id="datesSearch">
                    <h:panelGrid columns="6" style="margin-bottom: 5px;"
                                 rendered="#{protocoloCtrl.item.origem.nivel eq 0}">
                      <uivah:inputDate id="inicioDate" label="Início"
                                       value="#{protocoloCtrl.inicioDate}"
                                       editing="#{protocoloCtrl.editing}"
                                       pattern="dd/MM/yyyy">
                        <p:ajax event="change" listener="#{protocoloCtrl.changeInicio}" process="@this"
                                update="terminoDate"/>
                      </uivah:inputDate>
                      <uivah:inputDate id="terminoDate" label="Término"
                                       value="#{protocoloCtrl.terminoDate}"
                                       editing="#{protocoloCtrl.editing}"
                                       pattern="dd/MM/yyyy"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3" rendered="#{protocoloCtrl.item.origem.nivel ne 0}">
                      <p:outputLabel value="Contas" styleClass="lance-label"/>
                      <p:inputText id="listaContas" value="#{protocoloCtrl.listaContas}" style="width: 450px;"/>
                      <h:panelGroup/>
                      <uivah:autoComplete id="convenio" value="#{protocoloCtrl.convenio}" label="Convênio:"
                                          controller="#{convenioCtrl}" completeMethod="completeMethod"
                                          editing="#{protocoloCtrl.editing}"
                                          converter="#{convenioConverter}" itemLabel="labelForSelectItem"
                                          rendered="#{not empty protocoloCtrl.item.origem}"
                                          styleClass="client-input"
                                          placeholder="Convênio...">
                        <p:ajax event="itemSelect" listener="#{protocoloCtrl.recuperarDadosRascunho}"
                                process="@this" update="@form"/>
                        <p:column width="75">
                          #{item.id}
                        </p:column>
                        <p:column>
                          #{item.title}
                        </p:column>
                      </uivah:autoComplete>
                    </h:panelGrid>
                    <p:commandButton id="carregarDocsBtn" value="Buscar" ajax="true"
                                     process="@this datesSearch" update="docSearchResult" validateClient="true"
                                     onclick="openLoading();"
                                     oncomplete="closeLoading();"
                                     action="#{protocoloCtrl.searchDocumentos}"/>
                  </h:panelGroup>


                  <!-- DOCUMENTOS NÃO SELECIONADOS -->
                  <h:panelGroup id="docSearchResult"
                                rendered="#{protocoloCtrl.editing and (protocoloCtrl.item.estado eq 'RASCUNHO' or protocoloCtrl.item.estado eq 'RECUSADO')}">


                    <!-- ASSOCIAÇÃO DOCUMENTOS -->
                    <h:panelGroup id="associarDocumentosPnl">
                      <p:tabView id="docNaoSelecTab" value="#{protocoloCtrl.documentosNaoSelecionados.list}"
                                 var="docEntry" styleClass="margin-top"
                                 onTabChange="updateTooltips();"
                                 rendered="#{not empty protocoloCtrl.documentosNaoSelecionados and not empty protocoloCtrl.documentosNaoSelecionados.list}"
                                 widgetVar="docNaoSelecTab">
                        <p:tab id="dayTab" title="#{docEntry.key}">
                          <p:dataTable id="docTable" value="#{docEntry.value}"
                                       var="doc"
                                       emptyMessage="Sem documentos no período"
                                       rowStyleClass="#{doc.selected ? 'selected-bg' : ''}"
                                       sortBy="#{doc.dataHoraCriacao}"
                                       rowIndexVar="idx">
                            <p:column width="20">
                              <p:selectBooleanCheckbox value="#{doc.selected}" style="cursor: pointer;">
                                <p:ajax event="change" process="docTable" update="docTable"/>
                              </p:selectBooleanCheckbox>
                            </p:column>
                            <p:column headerText="Cód." width="50" styleClass="left-align">
                              <h:outputText value="#{doc.codigo}"/>
                            </p:column>
                            <p:column headerText="Descrição/Conta" styleClass="left-align ellipsis-text" width="300">
                              <h:panelGroup rendered="#{doc.tipo eq 'PROTOCOLO'}">
                                <p:commandButton icon="fa fa-eye" value="#{doc.descricao}"
                                                 action="#{protocoloCtrl.visualizarDoc(doc)}"
                                                 onclick="openLoading();"
                                                 oncomplete="closeLoading(); PF('documentosDlg').show();"
                                                 process="@this" update="#{p:component('documentosDlgPnl')}"/>
                              </h:panelGroup>
                              <h:panelGroup rendered="#{doc.tipo ne 'PROTOCOLO'}">
                                <h:outputText id="docTableDocDesc" value="#{doc.descricao}"/>
                                <vah:toolTip id="docTableDocDescTip" for="#{p:component('docTableDocDesc')}" value="#{doc.descricao}"
                                             index="#{idx}"/>
                              </h:panelGroup>
                            </p:column>
                            <p:column headerText="Conselho/Prestador/Convênio" styleClass="left-align ellipsis-text">
                              <h:outputText id="consPrestConvNaoSelec" value="#{doc.prestador}"/>
                              <vah:toolTip id="consPrestConvNaoSelecTool" for="#{p:component('consPrestConvNaoSelec')}" value="#{doc.prestador}"
                                           index="#{idx}"/>
                            </p:column>
                            <p:column headerText="Criação" styleClass="left-align" width="125">
                              <h:outputText value="#{doc.dataHoraCriacao}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                              </h:outputText>
                            </p:column>
                            <p:column headerText="Impressão" styleClass="left-align" width="125">
                              <h:outputText value="#{doc.dataHoraImpressao}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                              </h:outputText>
                            </p:column>
                            <p:column headerText="Tipo" styleClass="left-align" width="100">
                              <h:outputText value="#{doc.tipo.label}"/>
                            </p:column>
                          </p:dataTable>
                        </p:tab>
                      </p:tabView>

                      <h:panelGroup layout="block" style="margin-top: 10px;"
                                    rendered="#{not empty protocoloCtrl.documentosNaoSelecionados.list}">
                        <p:commandButton id="selectAllDocBtn" value="Selecionar Todos" icon="fa fa-check-square-o"
                                         ajax="true" process="@this" update="docNaoSelecTab"
                                         action="#{protocoloCtrl.selecionarTodosDocumentos}"
                                         rendered="#{protocoloCtrl.editing and (protocoloCtrl.item.estado eq 'RASCUNHO' or protocoloCtrl.item.estado eq 'RECUSADO')}"/>
                        <p:commandButton id="associateSelDocBtn" value="Vincular Selecionados" icon="fa fa-bullseye"
                                         ajax="true"
                                         process="associarDocumentosPnl"
                                         update="associarDocumentosPnl docIncluidosPnl sumarioPnl actionsPnl"
                                         validateClient="true"
                                         style="margin-left: 5px;"
                                         action="#{protocoloCtrl.vincularDocumentos}"
                                         rendered="#{protocoloCtrl.editing and (protocoloCtrl.item.estado eq 'RASCUNHO' or protocoloCtrl.item.estado eq 'RECUSADO')}"/>
                      </h:panelGroup>

                    </h:panelGroup>
                    <!-- END ASSOCIAÇÃO DOCUMENTOS -->

                  </h:panelGroup>
                  <!-- END DOCUMENTOS NÃO SELECIONADOS -->


                </p:fieldset>
                <!-- END FIELDSET INCLUIR DOCUMENTOS -->


              </h:panelGroup>

              <!-- DOCUMENTOS SELECIONADOS -->
              <h:panelGroup id="docIncluidosPnl" layout="block">
                <h:panelGroup rendered="#{not empty protocoloCtrl.item.origem}">
                  <p:fieldset legend="Documentos incluídos"
                              rendered="#{protocoloCtrl.item.origem.nivel eq 0 ? not empty protocoloCtrl.item.atendimento : true}"
                              styleClass="margin-top">
                    <h:panelGroup rendered="#{empty protocoloCtrl.documentosSelecionados.list}">
                      <h:outputText value="Sem documentos selecionados"/>
                    </h:panelGroup>
                    <h:panelGroup id="docSelecionadosPnl">
                      <p:tabView id="tabView02" value="#{protocoloCtrl.documentosSelecionados.list}" var="docEntry"
                                 styleClass="margin-top" widgetVar="tabView02"
                                 onTabChange="updateTooltips();"
                                 rendered="#{not empty protocoloCtrl.documentosSelecionados.list}">
                        <p:tab title="#{docEntry.key}">
                          <p:dataTable id="docSelecionadosTable" value="#{docEntry.value}" var="doc"
                                       emptyMessage="Sem documentos selecionados"
                                       sortBy="#{doc.dataHoraCriacao}" rowIndexVar="idx">
                            <p:column width="30" style="text-align: center;"
                                      rendered="#{protocoloCtrl.editing and (protocoloCtrl.item.estado eq 'RASCUNHO' or protocoloCtrl.item.estado eq 'RECUSADO')}">
                              <h:panelGroup styleClass="ui-menubutton">
                                <p:commandButton icon="fa fa-trash" action="#{protocoloCtrl.removeDoc(doc)}"
                                                 process="@this"
                                                 style="text-align: center;"
                                                 update="#{p:component('docSelecionadosPnl')} #{p:component('sumarioPnl')} #{p:component('associarDocumentosPnl')}"/>
                              </h:panelGroup>
                            </p:column>
                            <p:column headerText="Cód." sortBy="#{doc.codigo}" width="50" styleClass="left-align">
                              <h:outputText value="#{doc.codigo}"/>
                            </p:column>
                            <p:column headerText="Descrição/Conta" sortBy="#{doc.descricao}"
                                      styleClass="left-align ellipsis-text" width="300">
                              <h:outputText value="#{doc.descricao}" rendered="#{doc.tipo ne 'PROTOCOLO'}"/>
                              <h:panelGroup rendered="#{doc.tipo eq 'PROTOCOLO'}">
                                <p:commandButton icon="fa fa-eye" value="#{doc.descricao}"
                                                 action="#{protocoloCtrl.visualizarDoc(doc)}"
                                                 onclick="openLoading();"
                                                 oncomplete="closeLoading(); PF('documentosDlg').show();"
                                                 process="@this" update="#{p:component('documentosDlgPnl')}"/>
                              </h:panelGroup>
                            </p:column>
                            <p:column headerText="Conselho/Prestador/Convênio" sortBy="#{doc.prestador}"
                                      styleClass="left-align ellipsis-text">
                              <h:outputText id="docIncluConsPrest" value="#{doc.prestador}"/>
                              <vah:toolTip id="docIncluConsPrestLabel" for="#{p:component('docIncluConsPrest')}"
                                           value="#{doc.prestador}"
                                           index="#{idx}"/>
                            </p:column>
                            <p:column headerText="Data" sortBy="#{doc.data}"
                                      styleClass="left-align" width="125">
                              <h:outputText value="#{doc.data}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                              </h:outputText>
                            </p:column>
                            <p:column headerText="Criação" sortBy="#{doc.dataHoraCriacao}"
                                      styleClass="left-align" width="125">
                              <h:outputText value="#{doc.dataHoraCriacao}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                              </h:outputText>
                            </p:column>
                            <p:column headerText="Impressão" sortBy="#{doc.dataHoraImpressao}"
                                      styleClass="left-align" width="125">
                              <h:outputText value="#{doc.dataHoraImpressao}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                              </h:outputText>
                            </p:column>
                            <p:column headerText="Tipo" sortBy="#{doc.tipo.label}"
                                      styleClass="left-align" width="100">
                              <h:outputText value="#{doc.tipo.label}"/>
                            </p:column>
                          </p:dataTable>
                        </p:tab>
                      </p:tabView>
                    </h:panelGroup>
                  </p:fieldset>
                </h:panelGroup>
              </h:panelGroup>
              <!-- END DOCUMENTOS SELECIONADOS -->


              <!-- SUMÁRIO -->
              <h:panelGroup id="sumarioPnl" rendered="#{not empty protocoloCtrl.item.atendimento}">
                <p:fieldset legend="Sumário" styleClass="margin-top" rendered="#{protocoloCtrl.showSumario}">
                  <h:panelGrid columns="4" style="padding: 5px;">
                    <h:outputLabel value="Total documentos:" styleClass="lance-label"/>
                    <h:outputText value="#{protocoloCtrl.totalDocumentos}" style="font-size: 18px; padding: 0 20px;"/>
                    <h:panelGroup/>
                    <h:panelGroup/>
                    <h:outputLabel value="Prescrições:" styleClass="lance-label"/>
                    <h:outputText value="#{protocoloCtrl.totalPrescricoes}" style="font-size: 18px; padding: 0 20px;"/>
                    <h:outputLabel value="Evoluções:" styleClass="lance-label"/>
                    <h:outputText value="#{protocoloCtrl.totalEvolucoes}" style="font-size: 18px; padding: 0 20px;"/>
                    <h:outputLabel value="Folhas Anestésicas:" styleClass="lance-label"/>
                    <h:outputText value="#{protocoloCtrl.totalFolha}" style="font-size: 18px; padding: 0 20px;"/>
                    <h:outputLabel value="Descrições Cirúrgicas:" styleClass="lance-label"/>
                    <h:outputText value="#{protocoloCtrl.totalDescricoes}" style="font-size: 18px; padding: 0 20px;"/>
                    <h:outputLabel value="Registros:" styleClass="lance-label"/>
                    <h:outputText value="#{protocoloCtrl.totalRegistros}" style="font-size: 18px; padding: 0 20px;"/>
                    <h:outputLabel value="Documentos manuais:" styleClass="lance-label"/>
                    <h:outputText value="#{protocoloCtrl.totalDocumentosManuais}"
                                  style="font-size: 18px; padding: 0 20px;"/>
                  </h:panelGrid>
                  <p:dataTable id="contasTable" value="#{protocoloCtrl.contas}" var="conta"
                               rendered="#{not empty protocoloCtrl.contas}" styleClass="margin-top">
                    <f:facet name="header">
                      <h:outputText value="CONTAS REFERENCIADAS"/>
                    </f:facet>
                    <p:column headerText="Nº Conta" styleClass="left-align" width="75">
                      <h:outputText value="#{conta.id}"/>
                    </p:column>
                    <p:column headerText="Início" width="100" styleClass="left-align">
                      <h:outputText value="#{conta.inicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                      </h:outputText>
                    </p:column>
                    <p:column headerText="Fim" width="100" styleClass="left-align">
                      <h:outputText value="#{conta.fim}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                      </h:outputText>
                    </p:column>
                  </p:dataTable>
                </p:fieldset>

              </h:panelGroup>
              <!-- END SUMÁRIO -->


            </h:panelGroup>


          </h:panelGroup>
          <!-- END BUSCA DOCUMENTOS PNL -->

        </h:panelGroup>
        <!-- END PNL PROTOCOLO FORM -->

        <!-- PNL BUTTONS -->
        <h:panelGroup id="actionsPnl" layout="block"
                      style="margin-top: 10px;">
          <p:commandButton id="enviarBtn" value="Enviar Documentos" icon="fa fa-send" ajax="true"
                           action="#{protocoloCtrl.enviarProtocolo}" process="@this" update="@form"
                           onclick="openLoading();"
                           oncomplete="closeLoading(); window.scrollTo(0, 0);"
                           disabled="#{empty protocoloCtrl.item.origem or empty protocoloCtrl.item.destino}"
                           rendered="#{protocoloCtrl.canSendOrSave}"/>
          <p:commandButton id="saveBtn" value="Salvar" icon="fa fa-floppy-o" ajax="true"
                           process="@form" update="@form" validateClient="true"
                           onclick="openLoading();"
                           oncomplete="closeLoading(); window.scrollTo(0, 0);"
                           styleClass="margin-left"
                           disabled="#{empty protocoloCtrl.item.itens}"
                           action="#{protocoloCtrl.salvarParcial}"
                           rendered="#{protocoloCtrl.canSendOrSave}"/>
          <p:commandButton id="backBtn" value="Voltar" ajax="false" immediate="true"
                           icon="fa fa-undo" styleClass="margin-left"
                           onclick="openLoading();"
                           action="#{protocoloCtrl.back}"/>
        </h:panelGroup>
        <!-- END PNL BUTTONS -->

      </p:panel>

      <!-- VISUALIZAR DOCUMENTOS -->
      <h:panelGroup id="documentosDlgPnl">
        <p:dialog id="documentosDlg"
                  widgetVar="documentosDlg"
                  modal="true"
                  width="1200">

          <f:facet name="header">
            <h:outputText value="Visualizar Documentos - Protocolo nº #{protocoloCtrl.protocoloToVisualize.id}"/>
          </f:facet>

          <p:tabView value="#{protocoloCtrl.documentosToVisualize.list}"
                     var="docEntry"
                     onTabChange="updateTooltips();"
                     rendered="#{not empty protocoloCtrl.documentosToVisualize.list}">
            <p:tab title="#{docEntry.key}">
              <p:dataTable value="#{docEntry.value}" var="doc"
                           emptyMessage="Sem documentos"
                           sortBy="#{doc.dataHoraCriacao}" rowIndexVar="idx">

                <p:column headerText="Cód." width="50" styleClass="left-align">
                  <h:outputText value="#{doc.codigo}"/>
                </p:column>
                <p:column headerText="Descrição" styleClass="left-align ellipsis-text" width="150">
                  <h:outputText id="docDlgDesc" value="#{doc.descricao}"/>
                  <vah:toolTip id="docDlgDescTool" for="#{p:component('docDlgDesc')}" value="#{doc.descricao}"
                               index="#{idx}"/>
                </p:column>
                <p:column headerText="Conselho/Prestador" styleClass="left-align ellipsis-text" width="225">
                  <h:outputText id="prestVis" value="#{doc.prestador}"/>
                  <vah:toolTip id="prestVisTooltip" for="#{p:component('prestVis')}" value="#{doc.prestador}"
                               index="#{idx}"/>
                </p:column>
                <p:column headerText="Data/Hora Criação" styleClass="left-align" width="100">
                  <h:outputText value="#{doc.dataHoraCriacao}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                  </h:outputText>
                </p:column>
                <p:column headerText="Data/Hora Impressão" styleClass="left-align" width="100">
                  <h:outputText value="#{doc.dataHoraImpressao}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                  </h:outputText>
                </p:column>
                <p:column headerText="Tipo" width="50" styleClass="left-align">
                  <h:outputText value="#{doc.tipo.label}"/>
                </p:column>
              </p:dataTable>
            </p:tab>
          </p:tabView>

          <f:facet name="footer">
            <p:commandButton id="closeDocumentosDlg"
                             value="Fechar"
                             ajax="true"
                             action="#{protocoloCtrl.closeDocumentosItemDlg}"
                             onclick="PF('documentosDlg').hide();"
                             process="@this"
                             update="#{p:component('documentosDlgPnl')}"/>
          </f:facet>

        </p:dialog>
      </h:panelGroup>

    </h:form>
  </ui:define>
</ui:composition>
