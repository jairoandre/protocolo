<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uivah="http://vah.com.br/vah"
                xmlns:vah="http://java.sun.com/jsf/composite/vah">

  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="id" value="#{protocoloController.id}"/>
      <f:viewAction action="#{protocoloController.onLoad}"/>
    </f:metadata>
  </ui:define>

  <ui:define name="content">

    <h:form id="form">

      <p:panel header="#{protocoloController.editTitle}">
        <h:panelGroup id="protocoloPnlWrapper" layout="block" style="position: relative">

          <h:panelGroup layout="block" rendered="#{protocoloController.item.estado == 'RASCUNHO'}"
                        styleClass="protocolo-title protocolo-title--rascunho">
            <h:outputText value="RASCUNHO"/>
          </h:panelGroup>
          <h:panelGroup layout="block" rendered="#{protocoloController.item.estado == 'ENVIADO'}"
                        styleClass="protocolo-title protocolo-title--enviado">
            <h:outputText value="ENVIADO"/>
          </h:panelGroup>

          <p:focus context="protocoloPnlWrapper"/>

          <h:panelGrid id="grid01" columns="3">

            <uivah:autoComplete id="atendimento" value="#{protocoloController.item.atendimento}" label="Atendimento"
                                controller="#{atendimentoController}" completeMethod="completeAtendimento"
                                editing="#{protocoloController.editing and protocoloController.item.id == null}"
                                converter="#{atendimentoConverter}" itemLabel="labelForSelectItem"
                                styleClass="client-input"
                                placeholder="Número/Nome paciente">
              <p:ajax event="itemSelect" listener="#{protocoloController.recuperarDadosRascunho}"
                      process="@this" update="@form"
                      oncomplete="nextFocus('#{p:component('carregarDocsBtn')}')"/>
              <p:column width="75">
                #{item.id}
              </p:column>
              <p:column>
                #{item.paciente.name}
              </p:column>
            </uivah:autoComplete>
          </h:panelGrid>

          <h:panelGrid columns="6">

            <uivah:autoComplete id="setorOrigem" value="#{protocoloController.item.origem}" label="Origem"
                                controller="#{setorController}" completeMethod="completeMethod"
                                editing="#{protocoloController.editing and protocoloController.item.estado == 'RASCUNHO'}"
                                rendered="#{not empty protocoloController.item.atendimento}"
                                converter="#{setorConverter}" itemLabel="labelForSelectItem"
                                placeholder="Origem...">
              <p:ajax event="itemSelect" process="@this" update="panelBtns"/>
              <p:column width="75">
                #{item.id}
              </p:column>
              <p:column>
                #{item.title}
              </p:column>
            </uivah:autoComplete>
            <uivah:autoComplete id="setorDestino" value="#{protocoloController.item.destino}" label="Destino"
                                controller="#{setorController}" completeMethod="completeMethod"
                                editing="#{protocoloController.editing and protocoloController.item.estado == 'RASCUNHO'}"
                                rendered="#{not empty protocoloController.item.atendimento}"
                                converter="#{setorConverter}" itemLabel="labelForSelectItem"
                                placeholder="Origem...">
              <p:ajax event="itemSelect" process="@this" update="panelBtns"/>
              <p:column width="75">
                #{item.id}
              </p:column>
              <p:column>
                #{item.title}
              </p:column>
            </uivah:autoComplete>
          </h:panelGrid>
          <h:panelGroup id="dadosProtocoloPnl" layout="block" styleClass="margin-top">
            <p:fieldset legend="Incluir documentos" rendered="#{not empty protocoloController.item.atendimento and protocoloController.item.estado == 'RASCUNHO'}">
              <h:panelGrid id="grid02" columns="6">
                <uivah:inputDate id="inicioDate" label="Início"
                                 value="#{protocoloController.inicioDate}"
                                 editing="#{protocoloController.editing}"
                                 pattern="dd/MM/yyyy"/>
                <uivah:inputDate id="terminoDate" label="Término"
                                 value="#{protocoloController.terminoDate}"
                                 editing="#{protocoloController.editing}"
                                 pattern="dd/MM/yyyy"/>
              </h:panelGrid>
              <h:panelGroup layout="block" style="display: inline-block">
                <p:commandButton id="carregarDocsBtn" value="Buscar" ajax="true"
                                 process="@this grid02" update="tabPnl" validateClient="true"
                                 styleClass="margin-top" action="#{protocoloController.buscarDocumentosNaoSelecionados}"
                                 rendered="#{protocoloController.editing}"/>
              </h:panelGroup>
              <!-- DOCUMENTOS NÃO SELECIONADOS -->
              <h:panelGroup id="tabPnl" layout="block">
                <p:tabView id="tabView01" value="#{protocoloController.documentosNaoSelecionados.list}"
                           var="docEntry" styleClass="margin-top"
                           widgetVar="tabView01" rendered="#{not empty protocoloController.documentosNaoSelecionados}">
                  <p:tab id="dayTab" title="#{docEntry.key}">
                    <p:dataTable id="docTable" value="#{docEntry.value}"
                                 var="doc"
                                 emptyMessage="Sem documentos no período"
                                 rowStyleClass="#{doc.selected ? 'selected-bg' : ''}"
                                 sortBy="#{doc.dataHoraCriacao}">
                      <p:column width="20">
                        <p:selectBooleanCheckbox value="#{doc.selected}">
                          <p:ajax event="change" process="docTable" update="docTable"/>
                        </p:selectBooleanCheckbox>
                      </p:column>
                      <p:column headerText="Cód." width="50" styleClass="left-align">
                        <h:outputText value="#{doc.codigo}"/>
                      </p:column>
                      <p:column headerText="Descrição" styleClass="left-align ellipsis-text" width="200">
                        <h:outputText value="#{doc.descricao}"/>
                      </p:column>
                      <p:column headerText="Prestador" styleClass="left-align ellipsis-text" width="200">
                        <h:outputText value="#{doc.prestador}"/>
                      </p:column>
                      <p:column headerText="Conselho" styleClass="left-align" width="75">
                        <h:outputText value="#{doc.conselho}"/>
                      </p:column>
                      <p:column headerText="Data/Hora criação" styleClass="left-align" width="150">
                        <h:outputText value="#{doc.dataHoraCriacao}">
                          <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                      </p:column>
                      <p:column headerText="Data/Hora impressão" styleClass="left-align" width="150">
                        <h:outputText value="#{doc.dataHoraImpressao}">
                          <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                      </p:column>
                      <p:column headerText="Tipo" styleClass="left-align">
                        <h:outputText value="#{doc.tipo.label}"/>
                      </p:column>
                    </p:dataTable>
                  </p:tab>
                </p:tabView>
              </h:panelGroup>
            </p:fieldset>

            <!-- DOCUMENTOS SELECIONADOS -->
            <p:fieldset legend="Documentos incluídos"
                        rendered="#{not empty protocoloController.documentosSelecionados and not empty protocoloController.item.atendimento}"
                        styleClass="margin-top">
              <h:panelGroup rendered="#{empty protocoloController.documentosSelecionados.list}">
                <h:outputText value="Sem documentos selecionados"/>
              </h:panelGroup>
              <h:panelGroup id="docSelecionadosPnl">
                <p:tabView id="tabView02" value="#{protocoloController.documentosSelecionados.list}" var="docEntry"
                           styleClass="margin-top" widgetVar="tabView02"
                           rendered="#{not empty protocoloController.documentosSelecionados.list}">
                  <p:tab title="#{docEntry.key}">
                    <p:dataTable id="docSelecionadosTable" value="#{docEntry.value}" var="doc"
                                 emptyMessage="Sem documentos selecionados"
                                 sortBy="#{doc.dataHoraCriacao}" rowIndexVar="idx">
                      <p:column headerText="Cód." width="50" styleClass="left-align">
                        <h:outputText value="#{doc.codigo}"/>
                      </p:column>
                      <p:column headerText="Descrição" styleClass="left-align ellipsis-text" width="150">
                        <h:outputText value="#{doc.descricao}"/>
                      </p:column>
                      <p:column headerText="Prestador" styleClass="left-align ellipsis-text" width="250">
                        <h:outputText id="prest" value="#{doc.prestador}"/>
                        <vah:toolTip id="prestTooltip" for="#{p:component('prest')}" value="#{doc.prestador}"
                                     index="#{idx}"/>
                      </p:column>
                      <p:column headerText="Conselho" styleClass="left-align" width="75">
                        <h:outputText value="#{doc.conselho}"/>
                      </p:column>
                      <p:column headerText="Data/Hora Criação" styleClass="left-align" width="150">
                        <h:outputText value="#{doc.dataHoraCriacao}">
                          <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                      </p:column>
                      <p:column headerText="Data/Hora Impressão" styleClass="left-align" width="150">
                        <h:outputText value="#{doc.dataHoraImpressao}">
                          <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                        </h:outputText>
                      </p:column>
                      <p:column headerText="Tipo" styleClass="left-align" width="200">
                        <h:outputText value="#{doc.tipo.label}"/>
                      </p:column>
                      <p:column width="30" style="text-align: center;" rendered="#{protocoloController.item.estado == 'RASCUNHO'}">
                        <p:commandButton icon="fa fa-trash" action="#{protocoloController.removeDoc(doc)}" process="@this"
                                         update="#{p:component('docSelecionadosPnl')} #{p:component('sumarioPnl')}"/>
                      </p:column>
                    </p:dataTable>
                  </p:tab>
                </p:tabView>
              </h:panelGroup>
            </p:fieldset>

            <h:panelGroup id="sumarioPnl" rendered="#{not empty protocoloController.item.atendimento}">
              <p:fieldset legend="Sumário" styleClass="margin-top" rendered="#{protocoloController.showSumario}">
                <h:panelGrid columns="4" style="padding: 5px;">
                  <h:outputLabel value="Total documentos:" styleClass="lance-label"/>
                  <h:outputText value="#{protocoloController.totalDocumentos}" style="font-size: 18px; padding: 0 20px;"/>
                  <h:panelGroup/>
                  <h:panelGroup/>
                  <h:outputLabel value="Prescrições:" styleClass="lance-label"/>
                  <h:outputText value="#{protocoloController.totalPrescricoes}" style="font-size: 18px; padding: 0 20px;"/>
                  <h:outputLabel value="Evoluções:" styleClass="lance-label"/>
                  <h:outputText value="#{protocoloController.totalEvolucoes}" style="font-size: 18px; padding: 0 20px;"/>
                  <h:outputLabel value="Folhas Anestésicas:" styleClass="lance-label"/>
                  <h:outputText value="#{protocoloController.totalFolha}" style="font-size: 18px; padding: 0 20px;"/>
                  <h:outputLabel value="Descrições Cirúrgicas:" styleClass="lance-label"/>
                  <h:outputText value="#{protocoloController.totalDescricoes}" style="font-size: 18px; padding: 0 20px;"/>
                  <h:outputLabel value="Registros:" styleClass="lance-label"/>
                  <h:outputText value="#{protocoloController.totalRegistros}" style="font-size: 18px; padding: 0 20px;"/>
                  <h:outputLabel value="Documentos manuais:" styleClass="lance-label"/>
                  <h:outputText value="#{protocoloController.totalDocumentosManuais}" style="font-size: 18px; padding: 0 20px;"/>
                </h:panelGrid>
              </p:fieldset>
            </h:panelGroup>

          </h:panelGroup>
        </h:panelGroup>

        <h:panelGroup id="panelBtns" layout="block"
                      style="margin-top: 10px;">
          <p:commandButton id="enviarBtn" value="Enviar Documentos" icon="fa fa-send" ajax="true"
                           action="#{protocoloController.enviarProtocolo}" process="@this" update="@form"
                           disabled="#{empty protocoloController.documentosSelecionados.list or empty protocoloController.item.origem or empty protocoloController.item.destino}"
                           rendered="#{protocoloController.editing and not empty protocoloController.item.atendimento and protocoloController.item.estado == 'RASCUNHO'}"/>
          <p:commandButton id="saveBtn" value="Salvar Rascunho" icon="fa fa-floppy-o" ajax="true"
                           process="@form" update="@form" validateClient="true"
                           styleClass="margin-left"
                           action="#{protocoloController.salvarParcial}"
                           rendered="#{protocoloController.editing and not empty protocoloController.item.atendimento and protocoloController.item.estado == 'RASCUNHO'}"/>
          <p:commandButton id="backBtn" value="Voltar" ajax="false" immediate="true"
                           icon="fa fa-undo" styleClass="margin-left"
                           onstart="PF('changePage').show()"
                           action="#{protocoloController.back}"/>
        </h:panelGroup>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
