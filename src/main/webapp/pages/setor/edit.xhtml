<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:vah="http://java.sun.com/jsf/composite/vah"
                xmlns:uivah="http://vah.com.br/vah"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{setorProtocoloCtrl.id}"/>
            <f:viewAction action="#{setorProtocoloCtrl.onLoad}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">

            <vah:editForm id="setorProtocoloPnl" controller="#{setorProtocoloCtrl}"
                          columns="3">

                <uivah:inputText id="name" label="Nome"
                                 value="#{setorProtocoloCtrl.item.title}"/>

                <p:outputLabel value="Nível" styleClass="lance-label" for="nivel" indicateRequired="true"/>
                <p:selectOneMenu id="nivel" value="#{setorProtocoloCtrl.item.nivel}" required="true"
                                 requiredMessage="Campo obrigatório">
                    <f:selectItem itemValue="" itemLabel="Selecione..."/>
                    <f:selectItems value="#{setorProtocoloCtrl.niveis}" var="nivel" itemLabel="#{nivel.label}" itemValue="#{nivel}"/>
                </p:selectOneMenu>
                <p:message for="nivel"/>

                <uivah:autoComplete id="setor" value="#{setorProtocoloCtrl.item.setorMV}" label="Setor"
                                    controller="#{setorCtrl}" completeMethod="completeMethod"
                                    converter="#{setorConverter}" itemLabel="labelForSelectItem"
                                    placeholder="Cód./Nome">
                    <p:column>
                        #{item.title}
                    </p:column>
                </uivah:autoComplete>

            </vah:editForm>
        </h:form>
    </ui:define>
</ui:composition>
