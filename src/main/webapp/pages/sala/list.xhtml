<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:vah="http://java.sun.com/jsf/composite/vah">
  <ui:define name="content">
    <h:form id="form">
      <p:panel header="Salas">
        <vah:dataTable id="dataTable" controller="#{salaCtrl}"
                         renderDeleteAction="false">
          <p:column sortBy="#{item.id}" headerText="Id"
                    style="text-align: left;" width="50">
            <h:outputText value="#{item.id}"/>
          </p:column>
          <p:column sortBy="#{item.title}" headerText="Sala"
                    style="text-align: left;">
            <h:outputText value="#{item.titulo}"/>
          </p:column>
        </vah:dataTable>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
